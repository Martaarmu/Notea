<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Notas
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button fill="outline" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-searchbar (ionChange)="buscar($event)" placeholder="Buscar"></ion-searchbar>

  <ion-refresher slot="fixed" (ionRefresh)="cargaNotas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 


  <ion-list>

    <ion-item-sliding *ngFor="let nota of notas; let i=index"> 
      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="edita(nota)">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </ion-item-option>
        <ion-item-option color="warning" (click)="escuchar(nota)">
          <ion-icon name="caret-forward-circle" style="zoom:2.0"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item >
        <ion-label>
          <h2>{{nota.title}}</h2>
          <p>{{nota.description}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borra(nota)">
          <ion-icon name="remove-circle" style="zoom:2.0"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="cargaInfinita($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
